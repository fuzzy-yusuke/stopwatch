<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1>TIMER</h1>
    </header>
    <div class="container">
        <p id="timer">00:00:00</p>

    <div>
        <button id="start_stop" class="btn btn-lg btn-primary">START</button>
    </div>
        <script>
            
        </script>
    </div>

    <script>
    var start;
    var timer_id; //setIntervalの返り値をグローバル変数としてセット

    document.getElementById('start_stop').addEventListener('click',function(){
       if(this.innerHTML === 'START'){
        start = new Date();
        timer_id=window.setInterval(goTimer,10); //windowオブジェクトは省略可
        
        //STOPボタンの実装
        this.innerHTML='STOP';                //「this」はgetElementById('start_stop')を指す
        this.classList.remove('btn-primary'); //bootstrapのクラスリストを呼び出す
        this.classList.add('btn-danger');
       } else {
            clearInterval(timer_id);          //windowオブジェクトを省略 
            //STARTボタンに表示を戻す
            this.innerHTML='START';
            this.classList.remove('btn-danger');
            this.classList.add('btn-primary');
       }
        
    });
    //0を追加する関数
    var addzero=function(value){
            if(value<10){
            value='0'+value;
        }   return value;   //返り値をif構文内に処理させる
        }
    var goTimer = function(){
        var now = new Date();
        var milli=now.getTime()-start.getTime();
        var seconds=Math.floor(milli/1000);
        var minutes=Math.floor(seconds/60);
        var hours=Math.floor(minutes/60);
        
        seconds=seconds-minutes*60; //秒数が60を超えないようにする
        minutes=minutes-hours*60;   //分数が60を超えないようにする
        
        hours=addzero(hours);
        minutes=addzero(minutes);
        seconds=addzero(seconds);
        document.getElementById('timer').innerHTML=hours + ":"+ minutes + ":"+seconds;
    };    
    </script>
</body>

</html>
